<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Satori — Belajar Bahasa Jepang Online</title>
  <meta name="color-scheme" content="light dark" />

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-dvh bg-white text-gray-900 dark:bg-gray-950 dark:text-gray-100">
  <main id="root" class="grid place-items-center min-h-dvh p-6">
    <!-- Fallback jika JS belum jalan -->
    <div class="text-center opacity-70">Memuat Satori…</div>
  </main>

  <!-- React UMD -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Babel Standalone untuk JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- App JSX -->
  <script type="text/babel">
    const Pill = ({ children }) => (
      <span className="inline-flex items-center gap-2 px-3 py-1 rounded-full border border-gray-300/60 dark:border-white/10 text-sm">
        {children}
      </span>
    );

    const Card = ({ title, desc, tag, cta, href = "#" }) => (
      <a href={href}
         className="block rounded-2xl border border-gray-300/60 dark:border-white/10 p-5 hover:shadow-md hover:-translate-y-0.5 transition">
        <div className="flex items-center justify-between">
          <h3 className="text-lg font-semibold">{title}</h3>
          {tag ? <Pill>{tag}</Pill> : null}
        </div>
        <p className="mt-2 text-sm opacity-80">{desc}</p>
        <div className="mt-4 inline-flex items-center gap-2 text-indigo-600 dark:text-indigo-400">
          <span className="font-medium">{cta}</span>
          <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M17.25 8.25L21 12l-3.75 3.75M21 12H3"/>
          </svg>
        </div>
      </a>
    );

    function App() {
      return (
        <div className="w-full max-w-4xl">
          {/* NAV sederhana */}
          <nav className="w-full flex items-center justify-end mb-6">
            <a href="./upgrade.html"
               className="inline-flex items-center gap-2 px-3 py-1.5 rounded-full border border-indigo-400/60 text-indigo-600 dark:text-indigo-300 hover:bg-indigo-50/50 dark:hover:bg-indigo-900/20 text-sm">
              <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 3l2.25 4.5L19 8l-3.5 3.4L16.5 17 12 14.8 7.5 17l1-5.6L5 8l4.75-.5L12 3z"/>
              </svg>
              Upgrade Premium
            </a>
          </nav>

          <header className="text-center mb-8">
            <h1 className="text-3xl sm:text-4xl font-bold tracking-tight">✨ Satori</h1>
            <p className="mt-2 opacity-80">
              Web app belajar bahasa Jepang (N5 → N1) + SSW Kaigo (bilingual). <br/>
              MVP fokus: <strong>N5 → N4</strong> • Model <strong>Freemium (Gated)</strong>.
            </p>
            <div className="mt-3 flex flex-wrap items-center justify-center gap-2">
              <Pill>N5: 30 SRS/hari</Pill>
              <Pill>Ujian N5: 1×</Pill>
              <Pill>Trial N4: 7 hari (≥80% N5)</Pill>
            </div>
          </header>

          <section className="grid sm:grid-cols-2 gap-4">
            <Card
              title="JLPT / JFT Track"
              desc="Belajar Kotoba, Bunpou, Kanji, Choukai, Dokkai, Sakubun. N5 gratis (gated), N4 ke atas premium."
              tag="N5 → N4"
              cta="Masuk ke Jalur JLPT"
            />
            <Card
              title="SSW Track — Kaigo"
              desc="Materi Kaigo bilingual (JP–ID). Orientasi + Unit 1 gratis (trial); full unit untuk Premium."
              tag="Trial tersedia"
              cta="Masuk ke Jalur SSW"
            />
          </section>

          <footer className="mt-10 text-center text-sm opacity-70">
            © 2025 Satori. Versi awal (React + Tailwind UMD).
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
